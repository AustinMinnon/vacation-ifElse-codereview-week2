<!DOCTYPE html>
  <html>
    <head>
    <!-- Scripts and links -->
      <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- end scripts and links -->
        <title>Vacation Getaway QUIZ!</title>
      </head>
    <body>
      <h1>WHICH VACATION IS RIGHT FOR YOU!?</h1>
      <form id="questions">
            <select id="social" class="form-control">
              <option>What social setting?</option>
              <option value="solo">Solo Adventure</option>
              <option value="date">Romantic Getaway</option>
              <option value="fam">Family Retreat</option>
            </select>
            <select id="region" class="form-control">
              <option>Which region is most appealing?:</option>
              <option value="nam">North America</option>
              <option value="weu">Western Europe</option>
              <option value="sue">Southern Europe</option>
            </select>
            <select id="activity" class="form-control">
              <option>What activity suits you best?</option>
              <option value="relax">Relaxation</option>
              <option value="intox">Heavy Intoxication</option>
              <option value="active">Active Excersize</option>
            </select>
            <select id="age" class="form-control">
              <option>What is your age?:</option>
              <option value="21">(>21)</option>
              <option value="31">(>31)</option>
              <option value="41">(>41)</option>
            </select>
            <select id="gender" class="form-control">
              <option>What is your astrological sign?:</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <button type="submit" name="button">Submit, to reveal your vacation!</button>
          </form>
    </body>
  </html>
